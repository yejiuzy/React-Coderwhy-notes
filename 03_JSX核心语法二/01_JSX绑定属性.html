<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- 引入依赖 -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <script type="text/babel">
      function getSizeImage(imgUrl, size) {
        return `${imgUrl}?param=${size}x${size}`;
      }

      class App extends React.Component {
        constructor() {
          super();

          this.state = {
            title: "标题",
            imgUrl:
              "https://p2.music.126.net/STC6ODx0RTofJjdud2kj2Q==/109951166585192799.jpg",
            link: "http://www.baidu.com",
            active: true,
          };
        }

        render() {
          const { title, imgUrl, link, active } = this.state;

          return (
            <div>
              {/* 绑定普通属性 */}
              <h2 title={title}>我是标题</h2>
              <img src={getSizeImage(imgUrl, 200)} alt="" />
              <a href={link} target="_blank">
                百度一下
              </a>

              {/* 绑定class */}
              <div className="box">div</div>
              <div className={"box" + (active ? " active" : "")}>div2</div>

              <label htmlFor=""></label>

              {/* 绑定style */}
              <div style={{ color: "red", fontSize: "50px" }}>div3</div>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table {
        border: 1px solid #eee;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #eee;
        padding: 10px 16px;
        text-align: center;
      }
      th {
        background-color: rgb(230, 230, 230);
      }
      span {
        padding: 0px 5px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- 引入依赖 -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>
    <script src="./format_util.js"></script>

    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            books: [
              {
                id: 1,
                name: "算法导论",
                date: "2006-9",
                price: 85.0,
                count: 1,
              },
              {
                id: 2,
                name: "UNIX编程艺术",
                date: "2006-2",
                price: 59.0,
                count: 1,
              },
              {
                id: 3,
                name: "编程珠玑",
                date: "2008-10",
                price: 39.0,
                count: 1,
              },
              {
                id: 4,
                name: "代码大全",
                date: "2006-3",
                price: 123.0,
                count: 1,
              },
            ],
          };
        }
        renderBooks() {
          return (
            <div>
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  {this.state.books.map((item, index) => {
                    return (
                      <tr>
                        <td>{index + 1}</td>
                        <td>{item.name}</td>
                        <td>{item.date}</td>
                        <td>{formatPrice(item.price)}</td>
                        <td>
                          <button
                            disabled={item.count <= 0}
                            onClick={(e) => {
                              this.changeBooksCount(index, -1);
                            }}
                          >
                            -
                          </button>
                          <span>{item.count}</span>
                          <button
                            onClick={(e) => {
                              this.changeBooksCount(index, 1);
                            }}
                          >
                            +
                          </button>
                        </td>
                        <td>
                          <button onClick={(e) => this.removeBook(index)}>
                            移除
                          </button>
                        </td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>
              <h2>{"总价为：" + this.getTotalPrice()}</h2>
            </div>
          );
        }

        renderEmpty() {
          return <h2>购物车为空</h2>;
        }

        render() {
          return this.state.books.length
            ? this.renderBooks()
            : this.renderEmpty();
        }
        removeBook(index) {
          this.setState({
            books: this.state.books.filter((item, indey) => {
              return index !== indey;
            }),
          });
        }
        changeBooksCount(index, count) {
          const newBooks = [...this.state.books];
          newBooks[index].count += count;
          this.setState({
            books: newBooks,
          });
        }

        getTotalPrice() {
          // let totalPrice = 0;
          // for (let item of this.state.books) {
          //   totalPrice += item.count * item.price;
          // }
          const totalPrice = this.state.books.reduce(
            (preValue, item) => preValue + item.price * item.count,
            0
          );
          return formatPrice(totalPrice);
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
